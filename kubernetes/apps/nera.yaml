apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nera-ingress
  namespace: apps
spec:
  rules:
  - host: nera.csuos.ml
    http:
      paths:
        - backend:
            serviceName: nera-svc
            servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nera-svc
  namespace: apps
spec:
  selector:
    app: nera
  ports:
  - port: 80
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nera-deployment
  namespace: apps
spec:
  selector:
    matchLabels:
      app: nera
  template:
    metadata:
      labels:
        app: nera
    spec:
      containers:
      - name: nera
        image: csuos/nera:v1.0.0
        env:
          - name: VAULT_TOKEN
            value: s.iWlq18fUSP7jWnK4ltz5ijxK
          - name: VAULT_ADDRESS
            value: http://vault-svc.csuos-infra.svc:8200
          - name: VAULT_PATH
            value: /csuos/nera
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 3000
